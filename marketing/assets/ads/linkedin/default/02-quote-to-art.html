<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1200, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
              display: ["Inter", "system-ui", "sans-serif"],
              quote: ["Georgia", "Times New Roman", "serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        margin: 0;
        width: 1200px;
        height: 628px;
        overflow: hidden;
      }
      .font-quote {
        font-family: Georgia, "Times New Roman", serif;
        font-style: italic;
      }
    </style>
  </head>
  <body class="bg-[#fafaf8]">
    <div
      class="relative flex h-[628px] w-[1200px] items-center overflow-hidden"
    >
      <!-- Headline top-center -->
      <div class="absolute top-8 right-0 left-0 z-20 text-center">
        <h1
          class="font-display text-[36px] font-extrabold tracking-tight text-[#1A1A1A]"
        >
          From Slack quote to
          <span class="relative inline-block">
            <span class="relative z-10">masterpiece.</span>
            <span
              class="absolute inset-0 -skew-x-2 rounded-lg bg-[#EDE9FE]"
            ></span>
          </span>
        </h1>
      </div>

      <!-- Left side: Slack message mockup -->
      <div class="relative z-10 flex flex-1 items-center justify-center pl-14">
        <div
          class="w-[380px] overflow-hidden rounded-xl border-2 border-[#1A1A1A] bg-white shadow-[4px_4px_0px_0px_#1A1A1A]"
        >
          <!-- Slack header -->
          <div
            class="flex items-center gap-2 border-b-2 border-[#1A1A1A] bg-[#3F0E40] px-4 py-2.5"
          >
            <span class="text-xs font-bold text-white/60">#</span>
            <span class="text-xs font-bold text-white">no-context</span>
          </div>
          <!-- Message -->
          <div class="p-4">
            <div class="flex gap-2.5">
              <img
                src="../../../../public/img/landing/avatar/alex.jpg"
                alt="Alex"
                class="h-9 w-9 flex-shrink-0 rounded-lg object-cover"
              />
              <div>
                <div class="flex items-baseline gap-1.5">
                  <span class="text-sm font-bold text-[#1D1C1D]">Alex K.</span>
                  <span class="text-[10px] text-[#616061]">2:47 PM</span>
                </div>
                <p
                  class="font-quote mt-1 text-[15px] leading-snug text-[#1D1C1D]"
                >
                  "There's a raccoon in the server room again"
                </p>
                <p class="mt-0.5 text-xs text-[#4A4A4A]">â€” DevOps standup</p>
                <div class="mt-2 flex gap-1.5">
                  <span
                    class="inline-flex items-center gap-0.5 rounded-full border border-[#E5E5E5] bg-[#F8F8F8] px-2 py-0.5 text-[10px]"
                    >ðŸ˜‚ <span class="text-[9px] text-[#616061]">4</span></span
                  >
                  <span
                    class="inline-flex items-center gap-0.5 rounded-full border border-[#E5E5E5] bg-[#F8F8F8] px-2 py-0.5 text-[10px]"
                    >ðŸ’€ <span class="text-[9px] text-[#616061]">2</span></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Arrow in the middle -->
      <div class="relative z-10 flex flex-col items-center gap-2 px-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#7C3AED"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="5" y1="12" x2="19" y2="12" />
          <polyline points="12 5 19 12 12 19" />
        </svg>
      </div>

      <!-- Right side: Generated art -->
      <div class="relative z-10 flex flex-1 items-center justify-center pr-14">
        <div
          class="w-[380px] overflow-hidden rounded-xl border-2 border-[#1A1A1A] shadow-[6px_6px_0px_0px_#1A1A1A]"
        >
          <img
            src="../../../../public/img/landing/gallery/raccoon-pixel.png"
            alt="AI-generated pixel art raccoon"
            class="aspect-[4/3] w-full object-cover"
          />
          <div
            class="flex items-center justify-between border-t-2 border-[#1A1A1A] bg-white px-4 py-2.5"
          >
            <span class="text-xs text-[#4A4A4A]">Style: Pixel Art</span>
            <span
              class="rounded-sm border border-[#7C3AED] bg-[#EDE9FE] px-2 py-0.5 text-[10px] font-bold text-[#7C3AED]"
              >AI Generated</span
            >
          </div>
        </div>
      </div>

      <!-- Logo bottom-left -->
      <div class="absolute bottom-6 left-14 z-20">
        <img
          src="../../../../public/img/logo-with-bot.png"
          alt="No Context Bot"
          class="h-9"
        />
      </div>
    </div>
  </body>
</html>
